<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>First Django Project</title>
</head>
<body>
    <div class="container text-center">
<h1> Random Password Generator Application #@#@@##@!!!!!#@#@#@@#    </h1>

<form action="{% url 'password' %}">
    <select name="length" class="btn btn-secondary dropdown-toggle">
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9<option>
        <option value="10" selected="selected">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>

    </select>
    <br>
    <br>
    <input type="checkbox" name="uppercase" class="input-group mb-3">UpperCase
    <br>
    <br>
    <input type="checkbox" name="numbers" class="input-group mb-3">Numeric
    <br>
    <br>
    <input type="checkbox" name="special" class="input-group mb-3">Special Characters
    
    <br>
    <br>
<input type="submit" value="Generate Password" class="btn btn-primary btn-lg">


</form>
</div>
</body>
</html>
